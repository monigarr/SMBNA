[pytest]
testpaths = smbna/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=smbna
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=20
    --tb=short
    -p no:dash
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (component interactions)
    slow: Slow running tests (may take > 1 second)
    critical: Critical path tests (safety-critical components)
    baseline: Baseline comparison tests
    simulation: Simulation and scenario tests
omit =
    smbna/simulations/*
    smbna/invariants/coherence.py 
    smbna/invariants/covariance.py 
    snmbna/invariants/earth_field.py

